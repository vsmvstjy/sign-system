
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>전자 서명</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    #pdfContainer {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
    canvas {
      display: block;
      width: 100%;
      height: auto;
      background: white;
    }
    #marker {
      position: absolute;
      width: 100px;
      height: 40px;
      background-color: #fff8dc;
      border: 2px dashed #ff5c5c;
      border-radius: 6px;
      display: none;
      pointer-events: none;
      text-align: center;
      line-height: 40px;
      font-weight: bold;
      color: #ff5c5c;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 90vw;
      max-height: 90vh;
      box-sizing: border-box;
      overflow: hidden;
    }
    #sigCanvas {
      width: 100%;
      max-width: 600px;
      height: auto;
      aspect-ratio: 2 / 1;
      border: 1px solid #ccc;
      touch-action: none;
    }
    button {
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div style="text-align:center; margin-bottom: 10px;">
    <button id="prevPage">이전 페이지</button>
    <span id="pageInfo">0 / 0</span>
    <button id="nextPage">다음 페이지</button>
  </div>
  <div id="pdfContainer">
    <canvas id="pdfCanvas"></canvas>
    <div id="marker">서명</div>
  </div>
  <div id="sigModal" class="modal">
    <div class="modal-content">
      <h3>서명해 주세요</h3>
      <canvas id="sigCanvas" width="600" height="300"></canvas><br>
      <button id="clearSig">지우기</button>
      <button id="saveSig">완료</button>
    </div>
  </div>
</body>
</html>
