
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>PDF 렌더링 + 서명 (정상 작동)</title>
</head>
<body>
  <canvas id="pdfCanvas"></canvas>
  <div id="marker" style="position:absolute; display:none; width:100px; height:40px;
    background:#fff8dc; border:2px dashed red; text-align:center; line-height:40px; font-weight:bold;">
    서명
  </div>
  <div id="sigModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh;
    background:rgba(0,0,0,0.5); display:flex; align-items:center; justify-content:center;">
    <div style="background:white; padding:20px; border-radius:10px;">
      <h3>서명해 주세요</h3>
      <canvas id="sigCanvas" width="400" height="200" style="border:1px solid #ccc; background:#fff;"></canvas><br>
      <button id="clearSig">지우기</button>
      <button id="saveSig">제출</button>
    </div>
  </div>

  <!-- 필수 라이브러리 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDrkWBu5k-2nBHhZEHwgrBrPkWSKpro6po",
      authDomain: "sign-system-a8921.firebaseapp.com",
      projectId: "sign-system-a8921"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const canvas = document.getElementById("pdfCanvas");
    const ctx = canvas.getContext("2d");
    const marker = document.getElementById("marker");

    const sigCanvas = document.getElementById("sigCanvas");
    const sigCtx = sigCanvas.getContext("2d");

    // ✍️ 서명 기능 설정
    sigCtx.strokeStyle = "#000";
    sigCtx.lineWidth = 2;
    sigCtx.lineCap = "round";

    let isDrawing = false;
    sigCanvas.addEventListener("mousedown", e => {
      isDrawing = true;
      sigCtx.beginPath();
      sigCtx.moveTo(e.offsetX, e.offsetY);
    });
    sigCanvas.addEventListener("mousemove", e => {
      if (isDrawing) {
        sigCtx.lineTo(e.offsetX, e.offsetY);
        sigCtx.stroke();
      }
    });
    sigCanvas.addEventListener("mouseup", () => isDrawing = false);

    document.getElementById("clearSig").onclick = () => {
      sigCtx.clearRect(0, 0, sigCanvas.width, sigCanvas.height);
    };

    async function init() {
      const params = new URLSearchParams(location.search);
      const id = params.get("id");
      const snap = await getDoc(doc(db, "signRequests", id));
      if (!snap.exists()) {
        alert("유효하지 않은 링크입니다.");
        return;
      }

      const data = snap.data();
      const raw = Uint8Array.from(atob(data.pdfBase64), c => c.charCodeAt(0));
      const pdf = await pdfjsLib.getDocument({ data: raw }).promise;
      const page = await pdf.getPage(data.page);
      const vp = page.getViewport({ scale: 1.5 });
      canvas.width = vp.width;
      canvas.height = vp.height;
      await page.render({ canvasContext: ctx, viewport: vp }).promise;

      // 위치 표시
      const x = canvas.width * data.posXPct / 100;
      const y = canvas.height * data.posYPct / 100;
      marker.style.left = `${x - 50}px`;
      marker.style.top = `${y - 20}px`;
      marker.style.display = "block";

      // 클릭 시 서명 열기
      canvas.onclick = (e) => {
        const rect = canvas.getBoundingClientRect();
        const cx = e.clientX - rect.left;
        const cy = e.clientY - rect.top;
        if (Math.abs(cx - x) < 100 && Math.abs(cy - y) < 40) {
          document.getElementById("sigModal").style.display = "flex";
        }
      };
    }

    init();
  </script>
</body>
</html>
