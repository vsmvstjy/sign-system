
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>전자 서명</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; margin: 0; padding: 20px; }
    canvas { display: block; margin: 0 auto; background: white; }
    #marker {
      position: absolute; width: 100px; height: 40px;
      background-color: #fff8dc; border: 2px dashed #ff5c5c;
      border-radius: 6px; display: none; pointer-events: none;
      text-align: center; line-height: 40px; font-weight: bold;
      color: #ff5c5c; font-size: 16px; box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #sigModal {
      display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5); justify-content: center; align-items: center;
    }
    #sigModalContent {
      background: white; padding: 20px; border-radius: 10px; text-align: center;
    }
    button { padding: 10px 20px; margin: 10px; }
  </style>
</head>
<body>
  <canvas id="pdfCanvas"></canvas>
  <div id="marker">서명</div>
  <div id="sigModal">
    <div id="sigModalContent">
      <h3>서명해 주세요</h3>
      <canvas id="sigCanvas" width="400" height="200" style="border:1px solid #ccc;"></canvas><br>
      <button id="clearSig">지우기</button>
      <button id="saveSig">서명 제출</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDrkWBu5k-2nBHhZEHwgrBrPkWSKpro6po",
      authDomain: "sign-system-a8921.firebaseapp.com",
      projectId: "sign-system-a8921",
      storageBucket: "sign-system-a8921.appspot.com",
      messagingSenderId: "356422555230",
      appId: "1:356422555230:web:5522aefcfc133d096286cf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const canvas = document.getElementById("pdfCanvas");
    const ctx = canvas.getContext("2d");
    const marker = document.getElementById("marker");

    const sigModal = document.getElementById("sigModal");
    const sigCanvas = document.getElementById("sigCanvas");
    const sigCtx = sigCanvas.getContext("2d");

    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    let pdfData;

    async function init() {
      const snap = await getDoc(doc(db, "signRequests", id));
      if (!snap.exists()) return alert("링크 오류");
      pdfData = snap.data();
      const raw = Uint8Array.from(atob(pdfData.pdfBase64), c => c.charCodeAt(0));
      const pdf = await pdfjsLib.getDocument({ data: raw }).promise;
      const page = await pdf.getPage(pdfData.page);
      const vp = page.getViewport({ scale: 1.5 });
      canvas.width = vp.width;
      canvas.height = vp.height;
      await page.render({ canvasContext: ctx, viewport: vp }).promise;

      const x = canvas.width * pdfData.posXPct / 100;
      const y = canvas.height * pdfData.posYPct / 100;
      marker.style.left = `${x - 50}px`;
      marker.style.top = `${y - 20}px`;
      marker.style.display = "block";

      canvas.addEventListener("click", e => {
        const rect = canvas.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const clickY = e.clientY - rect.top;
        if (Math.abs(clickX - x) < 100 && Math.abs(clickY - y) < 40) {
          sigModal.style.display = "flex";
        }
      });
    }

    document.getElementById("clearSig").onclick = () => sigCtx.clearRect(0, 0, sigCanvas.width, sigCanvas.height);
    document.getElementById("saveSig").onclick = async () => {
      sigModal.style.display = "none";
      const pngBytes = Uint8Array.from(atob(sigCanvas.toDataURL("image/png").split(",")[1]), c => c.charCodeAt(0));
      const pdfDoc = await PDFLib.PDFDocument.load(Uint8Array.from(atob(pdfData.pdfBase64), c => c.charCodeAt(0)));
      const pngImg = await pdfDoc.embedPng(pngBytes);
      const { width, height } = pngImg.scale(0.3);
      const pages = pdfDoc.getPages();
      const page = pages[pdfData.page - 1];
      const px = page.getWidth() * pdfData.posXPct / 100;
      const py = page.getHeight() * pdfData.posYPct / 100;
      page.drawImage(pngImg, { x: px, y: page.getHeight() - py - height, width, height });
      const signed = await pdfDoc.save();
      const blob = new Blob([signed], { type: "application/pdf" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "signed.pdf";
      a.click();
    };

    init();
  </script>
</body>
</html>
