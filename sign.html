<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>전자 서명</title>
  <style>
    #pdfCanvas, #signaturePad { border:1px solid #ccc; display:block; margin:10px auto; }
    input, button { display:block; margin:10px auto; padding:10px; width:90%; max-width:400px; }
  </style>
</head>
<body>
  <h2>전자서명</h2>
  <p id="docTitle"></p>
  <canvas id="pdfCanvas" width="600" height="800"></canvas>
  <input type="text" id="userName" placeholder="서명자 이름"><br>
  <canvas id="signaturePad" width="400" height="200" style="width:400px; height:200px;"></canvas>
  <button onclick="clearSig()">서명 지우기</button>
  <button onclick="startAuth()">Google 로그인 및 제출</button>

  <!-- PDF.js for preview -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
  </script>
  <!-- PDF-Lib for editing -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <!-- Google Identity -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- Gmail API -->
  <script src="https://apis.google.com/js/api.js"></script>

  <script>
    let formData;
    async function init() {
      const id = new URLSearchParams(location.search).get('id');
      formData = JSON.parse(localStorage.getItem('signpos:' + id));
      if (!formData) { document.body.innerHTML = '<h3>잘못된 링크입니다.</h3>'; return; }
      document.getElementById('docTitle').innerText = '문서 제목: ' + formData.docTitle;
      // Preview PDF page1
      const pdfCanvas = document.getElementById('pdfCanvas');
      const pdfCtx = pdfCanvas.getContext('2d');
      const raw = Uint8Array.from(atob(formData.pdfBase64), c=>c.charCodeAt(0));
      const pdf = await pdfjsLib.getDocument({ data: raw }).promise;
      const page = await pdf.getPage(1);
      const vp = page.getViewport({ scale: 1 });
      pdfCanvas.width = vp.width; pdfCanvas.height = vp.height;
      await page.render({ canvasContext: pdfCtx, viewport: vp }).promise;
      // Signature canvas init
      const sigCanvas = document.getElementById('signaturePad');
      const sigCtx = sigCanvas.getContext('2d');
      let drawing = false;
      sigCanvas.onmousedown = e=>{ drawing=true; sigCtx.beginPath(); sigCtx.moveTo(e.offsetX,e.offsetY); };
      sigCanvas.onmousemove = e=> drawing && (sigCtx.lineTo(e.offsetX,e.offsetY), sigCtx.stroke());
      sigCanvas.onmouseup = ()=> drawing=false;
      sigCanvas.onmouseout = ()=> drawing=false;
      window.clearSig = ()=> sigCtx.clearRect(0,0,sigCanvas.width,sigCanvas.height);
      window.startAuth = ()=> google.accounts.oauth2.initTokenClient({
        client_id: '972595541590-k962h1slhqu6cm1r5fhp9nvdd8hu21vk.apps.googleusercontent.com',
        scope: 'https://www.googleapis.com/auth/gmail.send',
        callback: resp=> sendEmail(resp.access_token)
      }).requestAccessToken();
    }
    async function sendEmail(token) {
      const name = document.getElementById('userName').value;
      if (!name) return alert('이름을 입력해주세요.');
      // Create signed PDF with pdf-lib
      const raw = Uint8Array.from(atob(formData.pdfBase64), c=>c.charCodeAt(0));
      const pdfDoc = await PDFLib.PDFDocument.load(raw);
      const pages = pdfDoc.getPages();
      const page = pages[0];
      const pngDataUrl = document.getElementById('signaturePad').toDataURL('image/png');
      const pngBytes = Uint8Array.from(atob(pngDataUrl.split(',')[1]), c=>c.charCodeAt(0));
      const pngImg = await pdfDoc.embedPng(pngBytes);
      const { posX, posY } = formData;
      const { width, height } = pngImg.scale(0.5);
      page.drawImage(pngImg, { x: posX, y: page.getHeight() - posY - height, width, height });
      const signedBytes = await pdfDoc.save();
      const signedBase64 = btoa(String.fromCharCode(...signedBytes));
      // Prepare email
      const subject = '[전자서명 제출] ' + formData.docTitle + ' - ' + name;
      const subjectEnc = '=?UTF-8?B?' + btoa(unescape(encodeURIComponent(subject))) + '?=';
      const bodyText = `본인은 첨부된 "${formData.docTitle}" 문서를 열람하였고, 이에 동의하여 아래와 같이 서명합니다.\n\n- 제출자 이름: ${name}\n- 제출 일시: ${new Date().toLocaleString()}`;
      const boundary = 'BOUNDARY';
      const lines = [];
      lines.push('MIME-Version: 1.0');
      lines.push('Content-Type: multipart/mixed; boundary="' + boundary + '"');
      lines.push('To: ' + formData.receiver);
      lines.push('Subject: ' + subjectEnc);
      lines.push('');
      lines.push('--' + boundary);
      lines.push('Content-Type: text/plain; charset=UTF-8');
      lines.push('Content-Transfer-Encoding: 7bit');
      lines.push('');
      lines.push(bodyText);
      lines.push('');
      lines.push('--' + boundary);
      lines.push('Content-Type: application/pdf');
      lines.push('Content-Disposition: attachment; filename="signed.pdf"');
      lines.push('Content-Transfer-Encoding: base64');
      lines.push('');
      lines.push(signedBase64);
      lines.push('--' + boundary + '--');
      const emailBody = lines.join('\r\n');
      // Send via Gmail API
      gapi.load('client', () => {
        gapi.client.init({ discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest'] }).then(() => {
          return gapi.client.gmail.users.messages.send({
            userId: 'me',
            resource: { raw: btoa(unescape(encodeURIComponent(emailBody))).replace(/\+/g,'-').replace(/\//g,'_') }
          });
        }).then(() => alert('서명이 제출되었습니다!'));
      });
    }
    init();
  </script>
</body>
</html>
