
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>전자 서명</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="pdfArea">
    <div id="nav">
      <button id="prevPage">이전 페이지</button>
      <span id="pageInfo">Page 0/0</span>
      <button id="nextPage">다음 페이지</button>
    </div>
    <canvas id="pdfCanvas"></canvas>
    <div id="marker">서명</div>
  </div>

  <!-- 이름 입력 모달 -->
  <div id="nameModal" class="modal">
    <div class="modal-content">
      <h3>이름을 입력하세요</h3>
      <input type="text" id="nameInput" placeholder="이름">
      <button id="nameConfirm">확인</button>
    </div>
  </div>

  <!-- 서명 입력 모달 -->
  <div id="sigModal" class="modal">
    <div class="modal-content">
      <h3 style="font-size:40px;">서명해 주세요</h3>
      <canvas id="sigCanvas" width="800" height="300"></canvas><br>
      <button id="clearSig">지우기</button>
      <button id="saveSig">완료</button>
    </div>
  </div>

  <!-- 제출 완료 모달 -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <h3>제출이 완료되었습니다!</h3>
      <button id="successConfirm">확인</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script type="module" src="./sign-script.js"></script>
</body>
</html>
