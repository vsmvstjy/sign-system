
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>서명 확대 테스트</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    .modal {
      display: flex;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 90vw;
      max-height: 90vh;
      overflow: auto;
    }
    @media (max-width: 600px) {
      .modal-content {
        transform: scale(1.3);
      }
    }
    #sigCanvas {
      width: 400px;
      height: 200px;
      border: 1px solid #ccc;
      touch-action: none;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="modal" id="sigModal">
    <div class="modal-content">
      <h3>서명해 주세요</h3>
      <canvas id="sigCanvas" width="400" height="200"></canvas><br>
      <button onclick="clearSig()">지우기</button>
    </div>
  </div>
  <script>
    const sigCanvas = document.getElementById('sigCanvas');
    const sigCtx = sigCanvas.getContext('2d');
    let drawing = false;

    sigCanvas.addEventListener('mousedown', e => {
      drawing = true;
      sigCtx.beginPath();
      sigCtx.moveTo(e.offsetX, e.offsetY);
    });
    sigCanvas.addEventListener('mousemove', e => {
      if (drawing) {
        sigCtx.lineTo(e.offsetX, e.offsetY);
        sigCtx.stroke();
      }
    });
    sigCanvas.addEventListener('mouseup', () => drawing = false);
    sigCanvas.addEventListener('mouseout', () => drawing = false);

    function clearSig() {
      sigCtx.clearRect(0, 0, sigCanvas.width, sigCanvas.height);
    }
  </script>
</body>
</html>
