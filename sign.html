
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Sign PDF - 정확한 위치</title>
</head>
<body>
  <canvas id="pdfCanvas"></canvas>
  <div id="marker" style="position:absolute; display:none; width:100px; height:40px;
    background:#fff8dc; border:2px dashed red; text-align:center; line-height:40px; font-weight:bold;">
    서명
  </div>
  <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh;
    background:rgba(0,0,0,0.5); align-items:center; justify-content:center;">
    <div style="background:white; padding:20px; border-radius:10px; text-align:center;">
      <h3>서명해 주세요</h3>
      <canvas id="sigCanvas" width="400" height="200" style="border:1px solid #ccc;"></canvas><br>
      <button id="clear">지우기</button>
      <button id="save">PDF 저장</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDrkWBu5k-2nBHhZEHwgrBrPkWSKpro6po",
      authDomain: "sign-system-a8921.firebaseapp.com",
      projectId: "sign-system-a8921"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    const canvas = document.getElementById("pdfCanvas");
    const ctx = canvas.getContext("2d");
    const marker = document.getElementById("marker");

    const modal = document.getElementById("modal");
    const sigCanvas = document.getElementById("sigCanvas");
    const sigCtx = sigCanvas.getContext("2d");

    let isDrawing = false;
    sigCanvas.addEventListener("mousedown", e => {
      isDrawing = true;
      sigCtx.beginPath();
      sigCtx.moveTo(e.offsetX, e.offsetY);
    });
    sigCanvas.addEventListener("mousemove", e => {
      if (isDrawing) {
        sigCtx.lineTo(e.offsetX, e.offsetY);
        sigCtx.stroke();
      }
    });
    sigCanvas.addEventListener("mouseup", () => isDrawing = false);

    document.getElementById("clear").onclick = () => sigCtx.clearRect(0, 0, sigCanvas.width, sigCanvas.height);

    let pdfData;
    async function init() {
      const snap = await getDoc(doc(db, "signRequests", id));
      pdfData = snap.data();
      const raw = Uint8Array.from(atob(pdfData.pdfBase64), c => c.charCodeAt(0));
      const pdf = await pdfjsLib.getDocument({ data: raw }).promise;
      const page = await pdf.getPage(pdfData.page);
      const vp = page.getViewport({ scale: 1.5 });
      canvas.width = vp.width;
      canvas.height = vp.height;
      await page.render({ canvasContext: ctx, viewport: vp }).promise;

      const x = canvas.width * pdfData.posXPct / 100;
      const y = canvas.height * pdfData.posYPct / 100;
      marker.style.left = `${x - 50}px`;
      marker.style.top = `${y - 20}px`;
      marker.style.display = "block";

      canvas.onclick = (e) => {
        const rect = canvas.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const clickY = e.clientY - rect.top;
        if (Math.abs(clickX - x) < 100 && Math.abs(clickY - y) < 40) {
          modal.style.display = "flex";
        }
      };
    }

    document.getElementById("save").onclick = async () => {
      modal.style.display = "none";
      const pngBytes = Uint8Array.from(atob(sigCanvas.toDataURL().split(",")[1]), c => c.charCodeAt(0));
      const pdfDoc = await PDFLib.PDFDocument.load(Uint8Array.from(atob(pdfData.pdfBase64), c => c.charCodeAt(0)));
      const pngImg = await pdfDoc.embedPng(pngBytes);
      const { width, height } = pngImg.scale(0.3);
      const page = pdfDoc.getPages()[pdfData.page - 1];
      const px = page.getWidth() * pdfData.posXPct / 100;
      const py = page.getHeight() * pdfData.posYPct / 100;
      page.drawImage(pngImg, {
        x: px - width / 2,
        y: py - height / 2,
        width,
        height
      });
      const signed = await pdfDoc.save();
      const blob = new Blob([signed], { type: "application/pdf" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "signed.pdf";
      a.click();
    };

    init();
  </script>
</body>
</html>
