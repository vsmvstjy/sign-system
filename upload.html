<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문서 업로드 및 서명 위치 지정 (관리자)</title>
  <style>
    body { font-family: sans-serif; padding:20px; }
    #nav { text-align:center; margin:10px; }
    canvas { border:1px solid #ccc; display:block; margin:10px auto; cursor:crosshair; }
    input, button { display:block; margin:10px auto; padding:10px; width:90%; max-width:500px; }
    #linkOutput a { word-break: break-all; }
  </style>
</head>
<body>
  <h2>문서 업로드 및 서명 위치 지정 (관리자)</h2>
  <input type="text" id="docTitle" placeholder="문서 제목"><br>
  <input type="email" id="receiver" placeholder="회신 받을 이메일"><br>
  <input type="file" id="pdfFile" accept="application/pdf"><br>
  <div id="nav">
    <button id="prevPage">이전 페이지</button>
    <span id="pageInfo">Page 0/0</span>
    <button id="nextPage">다음 페이지</button>
  </div>
  <canvas id="pdfCanvas"></canvas><br>
  <button id="generate">링크 생성</button>
  <p id="linkOutput"></p>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 
        'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
  </script>
  <script type="module">
    import { db } from './firebase-config.js';
    import { doc, setDoc } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';
    
    let pdfDoc, currentPage=1, totalPages=0, pdfBase64='';
    let posX=0, posY=0, posPage=1;
    const canvas=document.getElementById('pdfCanvas'), ctx=canvas.getContext('2d');
    const pageInfo=document.getElementById('pageInfo');
    
    document.getElementById('pdfFile').addEventListener('change', e => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = async () => {
        pdfBase64 = reader.result.split(',')[1];
        const raw = Uint8Array.from(atob(pdfBase64), c=>c.charCodeAt(0));
        pdfDoc = await pdfjsLib.getDocument({data:raw}).promise;
        totalPages = pdfDoc.numPages; currentPage=1;
        await renderPage(currentPage);
      };
      reader.readAsDataURL(file);
    });
    
const marker = (() => {
  const m = document.createElement('div');
  m.textContent = '서명';
  Object.assign(m.style, {
    position: 'absolute',
    width: '80px',
    height: '40px',
    backgroundColor: 'rgba(255,255,255,0.8)',
    border: '2px dashed red',
    display: 'none',
    pointerEvents: 'none',
    textAlign: 'center',
    lineHeight: '40px',
    fontWeight: 'bold',
    color: 'red',
    fontSize: '16px'
  });
  document.body.appendChild(m);
  return m;
})();

    
    async function renderPage(n) {
      currentPage = n;
      const page = await pdfDoc.getPage(n);
      const vp = page.getViewport({scale:1.2});
      canvas.width=vp.width; canvas.height=vp.height;
      await page.render({canvasContext:ctx, viewport:vp}).promise;
      pageInfo.textContent = `Page ${n}/${totalPages}`;
      if(n===posPage) {
        const rect=canvas.getBoundingClientRect();
        marker.style.left=`${rect.left+posX-10}px`;
        marker.style.top=`${rect.top+posY-10}px`;
        marker.style.display='block';
      } else marker.style.display='none';
    }
    
    document.getElementById('prevPage').onclick = ()=> { if(currentPage>1) renderPage(--currentPage); };
    document.getElementById('nextPage').onclick = ()=> { if(currentPage<totalPages) renderPage(++currentPage); };
    
canvas.addEventListener('click', e => {
  const rect = canvas.getBoundingClientRect();
  posX = e.clientX - rect.left;
  posY = e.clientY - rect.top;
  posPage = currentPage;

  marker.style.left = `${e.clientX - 40}px`; // 80px/2
  marker.style.top = `${e.clientY - 20}px`;  // 40px/2
  marker.style.display = 'block';

  renderPage(currentPage); // 마커 다시 표시
});

    
    document.getElementById('generate').onclick = async () => {
      const title=document.getElementById('docTitle').value;
      const receiver=document.getElementById('receiver').value;
      if(!title||!receiver||!pdfBase64) return alert('모두 입력 후 위치 클릭');
      const id = Math.random().toString(36).substr(2,10);
      await setDoc(doc(db,'signRequests',id), {
        docTitle: title, receiver, pdfBase64, posX, posY, page: posPage, createdAt: Date.now()
      });
      const url=`${window.location.origin}/sign.html?id=${id}`;
      document.getElementById('linkOutput').innerHTML=`<a href="${url}" target="_blank">${url}</a>`;
    };
  </script>
</body>
</html>
