<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문서 업로드 및 서명 위치 지정</title>
  <style>
    canvas { border: 1px solid #ccc; margin: 10px 0; }
    input, button { margin: 5px 0; padding: 10px; width: 300px; }
    #nav { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>문서 업로드 및 서명 위치 지정</h2>
  <input type="text" id="docTitle" placeholder="문서 제목"><br>
  <input type="email" id="receiver" placeholder="회신 받을 이메일"><br>
  <input type="file" id="pdfFile" accept="application/pdf"><br>
  <div id="nav">
    <button id="prevPage">이전 페이지</button>
    <span id="pageInfo">Page 0 / 0</span>
    <button id="nextPage">다음 페이지</button>
  </div>
  <canvas id="pdfCanvas"></canvas><br>
  <button onclick="generateLink()">링크 생성</button>
  <p id="linkOutput"></p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
    let pdfDoc = null, currentPage = 1, totalPages = 0;
    let clickPos = null, clickPage = null, pdfBase64 = '';
    const canvas = document.getElementById('pdfCanvas');
    const ctx = canvas.getContext('2d');
    const pageInfo = document.getElementById('pageInfo');
    document.getElementById('pdfFile').addEventListener('change', e=> {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = async ()=> {
        pdfBase64 = reader.result.split(',')[1];
        const raw = Uint8Array.from(atob(pdfBase64), c=>c.charCodeAt(0));
        pdfDoc = await pdfjsLib.getDocument({ data: raw }).promise;
        totalPages = pdfDoc.numPages;
        currentPage = 1;
        renderPage(currentPage);
      };
      reader.readAsDataURL(file);
    });
    async function renderPage(num) {
      const page = await pdfDoc.getPage(num);
      const vp = page.getViewport({ scale: 1.5 });
      canvas.width = vp.width;
      canvas.height = vp.height;
      await page.render({ canvasContext: ctx, viewport: vp }).promise;
      pageInfo.textContent = 'Page ' + num + ' / ' + totalPages;
    }
    document.getElementById('prevPage').addEventListener('click', ()=> {
      if (pdfDoc && currentPage>1) renderPage(--currentPage);
    });
    document.getElementById('nextPage').addEventListener('click', ()=> {
      if (pdfDoc && currentPage<totalPages) renderPage(++currentPage);
    });
    canvas.addEventListener('click', e=> {
      const rect = canvas.getBoundingClientRect();
      clickPos = { x: e.clientX-rect.left, y: e.clientY-rect.top };
      clickPage = currentPage;
      alert(`서명 위치 지정됨: 페이지 ${clickPage}, x=${clickPos.x}, y=${clickPos.y}`);
    });
    function generateLink() {
      const title = document.getElementById('docTitle').value;
      const receiver = document.getElementById('receiver').value;
      if (!title||!receiver||!pdfBase64||!clickPos) {
        alert('모든 항목과 위치 지정이 필요합니다.');
        return;
      }
      const id = Math.random().toString(36).substr(2,10);
      const data = { id, docTitle: title, receiver, pdfBase64, posX: clickPos.x, posY: clickPos.y, page: clickPage };
      localStorage.setItem('signpos:'+id, JSON.stringify(data));
      document.getElementById('linkOutput').innerHTML = 
        `<a href="sign.html?id=${id}" target="_blank">서명 링크: sign.html?id=${id}</a>`;
    }
  </script>
</body>
</html>
