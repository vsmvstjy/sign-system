
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문서 업로드 및 서명 위치 지정 (관리자)</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    #pdfArea {
      text-align: center;
    }
    #nav {
      margin-bottom: 10px;
    }
    #nav button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #1890ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #40a9ff;
    }
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin: 0 auto 20px auto;
      cursor: crosshair;
    }
    #marker {
      position: absolute;
      width: 100px;
      height: 40px;
      background: rgba(255, 248, 220, 0.5);
      border: 2px dashed #ff5c5c;
      border-radius: 6px;
      display: none;
      pointer-events: none;
      text-align: center;
      line-height: 40px;
      font-weight: bold;
      color: #ff5c5c;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #formArea {
      max-width: 500px;
      margin: 30px auto;
      text-align: center;
    }
    #formArea input,
    #formArea button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 14px;
    }
    #linkOutput {
      text-align: center;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div id="pdfArea">
    <div id="nav">
      <button id="prevPage">이전 페이지</button>
      <span id="pageInfo">Page 0/0</span>
      <button id="nextPage">다음 페이지</button>
    </div>
    <canvas id="pdfCanvas"></canvas>
    <div id="marker">서명</div>
  </div>
  <div id="formArea">
    <input type="text" id="docTitle" placeholder="문서 제목">
    <input type="email" id="receiver" placeholder="회신 받을 이메일">
    <input type="file" id="pdfFile" accept="application/pdf">
    <button id="generate">링크 생성</button>
    <p id="linkOutput"></p>
  </div>
</body>
</html>
