<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문서 업로드 및 서명 위치 지정 (관리자)</title>
  <style>
    body { font-family: sans-serif; padding:20px; }
    #nav { text-align:center; margin:10px; }
    #nav button { margin:0 5px; padding:8px 12px; }
    #canvasContainer { position:relative; display:inline-block; }
    #pdfCanvas { border:1px solid #ccc; cursor:crosshair; }
    #marker { position:absolute; width:20px; height:20px; border:2px dashed red; border-radius:50%; pointer-events:none; display:none; }
    input, button { margin:10px auto; padding:10px; width:90%; max-width:500px; display:block; }
    #linkOutput a { word-break: break-all; }
  </style>
</head>
<body>
  <h2>문서 업로드 및 서명 위치 지정 (관리자 전용)</h2>
  <input type="text" id="docTitle" placeholder="문서 제목"><br>
  <input type="email" id="receiver" placeholder="회신 받을 이메일"><br>
  <input type="file" id="pdfFile" accept="application/pdf"><br>
  <div id="nav">
    <button id="prevPage">이전 페이지</button>
    <span id="pageInfo">Page 0/0</span>
    <button id="nextPage">다음 페이지</button>
  </div>
  <div id="canvasContainer">
    <canvas id="pdfCanvas"></canvas>
    <div id="marker"></div>
  </div>
  <button onclick="generateLink()">링크 생성</button>
  <p id="linkOutput"></p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
    let pdfDoc, currentPage=1, totalPages=0, pdfBase64='', posX=0, posY=0, posPage=1;
    const canvas = document.getElementById('pdfCanvas'),
          ctx = canvas.getContext('2d'),
          marker = document.getElementById('marker');
    const pageInfo = document.getElementById('pageInfo');
    document.getElementById('pdfFile').addEventListener('change', e => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = async () => {
        pdfBase64 = reader.result.split(',')[1];
        const raw = Uint8Array.from(atob(pdfBase64), c=>c.charCodeAt(0));
        pdfDoc = await pdfjsLib.getDocument({data:raw}).promise;
        totalPages = pdfDoc.numPages; currentPage = 1;
        renderPage(currentPage);
      };
      reader.readAsDataURL(file);
    });
    async function renderPage(n) {
      const page = await pdfDoc.getPage(n);
      const vp = page.getViewport({scale:1.2});
      canvas.width = vp.width; canvas.height = vp.height;
      await page.render({canvasContext:ctx,viewport:vp}).promise;
      pageInfo.textContent = `Page ${n}/${totalPages}`;
      // hide marker if page changed
      if(n !== posPage) marker.style.display = 'none';
      posPage = n;
    }
    document.getElementById('prevPage').onclick = () => {
      if(currentPage > 1) renderPage(--currentPage);
    };
    document.getElementById('nextPage').onclick = () => {
      if(currentPage < totalPages) renderPage(++currentPage);
    };
    canvas.onclick = e => {
      const rect = canvas.getBoundingClientRect();
      posX = e.clientX - rect.left;
      posY = e.clientY - rect.top;
      posPage = currentPage;
      // show marker at click
      marker.style.display = 'block';
      marker.style.left = (posX - 10) + 'px';
      marker.style.top = (posY - 10) + 'px';
    };
    function generateLink() {
      const title = document.getElementById('docTitle').value;
      const receiver = document.getElementById('receiver').value;
      if(!title || !receiver || !pdfBase64) {
        return alert('문서 제목, 수신 이메일 입력 후 위치를 클릭해주세요.');
      }
      const id = Math.random().toString(36).substr(2,10);
      const data = {id,docTitle:title,receiver,pdfBase64,posX,posY,page:posPage};
      localStorage.setItem('signpos:' + id, JSON.stringify(data));
      const url = window.location.origin + '/sign.html?id=' + id;
      document.getElementById('linkOutput').innerHTML =
        `<a href="${url}" target="_blank">${url}</a>`;
    }
  </script>
</body>
</html>
