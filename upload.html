<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문서 업로드 및 서명 위치 지정 (관리자)</title>
  <style>
    #pdfArea { position: relative; width: 800px; margin: 0 auto; }
    canvas { width: 800px !important; height: auto !important; display: block; }
    #marker {
      position: absolute;
      width: 100px;
      height: 40px;
      background-color: #fff8dc;
      border: 2px dashed #ff5c5c;
      border-radius: 6px;
      display: none;
      pointer-events: none;
      text-align: center;
      line-height: 40px;
      font-weight: bold;
      color: #ff5c5c;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="pdfArea">
    <div id="nav">
      <button id="prevPage">이전 페이지</button>
      <span id="pageInfo">Page 0/0</span>
      <button id="nextPage">다음 페이지</button>
    </div>
    <canvas id="pdfCanvas"></canvas>
    <div id="marker">서명</div>
  </div>
  <div id="formArea">
    <input type="text" id="docTitle" placeholder="문서 제목">
    <input type="email" id="receiver" placeholder="회신 받을 이메일">
    <input type="file" id="pdfFile" accept="application/pdf">
    <button id="generate">링크 생성</button>
    <p id="linkOutput"></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';</script>
  <script type="module">
    import { db } from './firebase-config.js';
    import { doc, setDoc } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';
    let pdfDoc, currentPage = 1, totalPages = 0;
    let normX = 0, normY = 0, posPage = 1;
    const canvas = document.getElementById('pdfCanvas');
    const ctx = canvas.getContext('2d');
    const marker = document.getElementById('marker');
    const pageInfo = document.getElementById('pageInfo');

    document.getElementById('pdfFile').addEventListener('change', async e => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = async () => {
        const base64 = reader.result.split(',')[1];
        const raw = Uint8Array.from(atob(base64), c=>c.charCodeAt(0));
        pdfDoc = await pdfjsLib.getDocument({data:raw}).promise;
        totalPages = pdfDoc.numPages;
        renderPage(1);
      };
      reader.readAsDataURL(file);
    });

    async function renderPage(n) {
      currentPage = n;
      const page = await pdfDoc.getPage(n);
      const vp = page.getViewport({scale:1.2});
      canvas.width = vp.width;
      canvas.height = vp.height;
      await page.render({canvasContext:ctx, viewport:vp}).promise;
      pageInfo.textContent = `Page ${n}/${totalPages}`;
      marker.style.display = 'none';
    }

    canvas.addEventListener('click', e => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      normX = x / rect.width;
      normY = y / rect.height;
      posPage = currentPage;
      marker.style.left = `${x - marker.offsetWidth/2}px`;
      marker.style.top  = `${y - marker.offsetHeight/2}px`;
      marker.style.display = 'block';
    });

    document.getElementById('generate').onclick = async () => {
      const id = Math.random().toString(36).substr(2,10);
      await setDoc(doc(db, 'signRequests', id), {
        docTitle: document.getElementById('docTitle').value,
        receiver: document.getElementById('receiver').value,
        pdfBase64: await new Promise(r=>canvas.toBlob(b=>{
          const fr = new FileReader(); fr.onload = ()=>r(fr.result.split(',')[1]); fr.readAsDataURL(b);
        })),
        normX,
        normY,
        page: posPage,
        createdAt: Date.now()
      });
      const url = `${window.location.origin}/sign.html?id=${id}`;
      document.getElementById('linkOutput').innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
    };
  </script>
</body>
</html>
