<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문서 업로드 및 서명 위치 지정</title>
  <style>
    canvas { border: 1px solid #ccc; margin: 10px 0; }
    input, button { margin: 10px 0; padding: 10px; width: 300px; }
  </style>
</head>
<body>
  <h2>문서 업로드 및 서명 위치 지정</h2>
  <input type="text" id="docTitle" placeholder="문서 제목"><br>
  <input type="email" id="receiver" placeholder="회신 받을 이메일"><br>
  <input type="file" id="pdfFile" accept="application/pdf"><br>
  <canvas id="pdfCanvas" width="600" height="800"></canvas><br>
  <button onclick="generateLink()">링크 생성</button>
  <p id="linkOutput"></p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    // IndexedDB helper
    function openDB() {
      return new Promise((resolve, reject) => {
        const req = indexedDB.open('SignDB', 1);
        req.onupgradeneeded = () => {
          req.result.createObjectStore('docs', { keyPath: 'id' });
        };
        req.onsuccess = () => resolve(req.result);
        req.onerror = () => reject(req.error);
      });
    }
    async function saveDoc(doc) {
      const db = await openDB();
      const tx = db.transaction('docs', 'readwrite');
      tx.objectStore('docs').put(doc);
      return tx.complete;
    }
    // PDF preview
    const canvas = document.getElementById('pdfCanvas');
    const ctx = canvas.getContext('2d');
    let clickPos = null, pdfBase64 = '';
    document.getElementById('pdfFile').addEventListener('change', e => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = async () => {
        pdfBase64 = reader.result.split(',')[1];
        const pdf = await pdfjsLib.getDocument({ data: Uint8Array.from(atob(pdfBase64), c=>c.charCodeAt(0)) }).promise;
        const page = await pdf.getPage(1);
        const vp = page.getViewport({ scale: 1 });
        canvas.width = vp.width; canvas.height = vp.height;
        await page.render({ canvasContext: ctx, viewport: vp }).promise;
      };
      reader.readAsDataURL(file);
    });
    canvas.addEventListener('click', e => {
      const rect = canvas.getBoundingClientRect();
      clickPos = { x: e.clientX - rect.left, y: e.clientY - rect.top };
      alert(`서명 위치: x=${clickPos.x}, y=${clickPos.y}`);
    });
    async function generateLink() {
      const title = document.getElementById('docTitle').value;
      const receiver = document.getElementById('receiver').value;
      if(!title||!receiver||!pdfBase64||!clickPos) return alert('모든 항목 입력 및 위치 지정 필요');
      const id = Math.random().toString(36).substr(2,10);
      await saveDoc({ id, docTitle: title, receiver, pdfBase64, posX: clickPos.x, posY: clickPos.y });
      document.getElementById('linkOutput').innerHTML =
        `<a href="sign.html?id=${id}" target="_blank">링크: sign.html?id=${id}</a>`;
    }
  </script>
</body>
</html>
