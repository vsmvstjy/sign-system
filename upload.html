<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문서 업로드 및 서명 위치 지정 (관리자)</title>
  <style>
    body { font-family: sans-serif; padding:20px; }
    #nav { text-align:center; margin:10px; }
    #canvasWrapper { position: relative; display: inline-block; }
    canvas { border:1px solid #ccc; display:block; cursor:crosshair; }
    input, button { display:block; margin:10px auto; padding:10px; width:90%; max-width:500px; }
    #linkOutput a { word-break: break-all; }
    .marker {
      position: absolute;
      width: 120px; height: 40px;
      border: 2px dashed #007bff;
      background: rgba(255,255,255,0.7);
      color: #007bff; font-weight: bold; font-size: 16px;
      display: flex; align-items: center; justify-content: center;
      text-align: center; pointer-events: none; z-index: 1000;
    }
  </style>
</head>
<body>
  <h2>문서 업로드 및 서명 위치 지정 (관리자)</h2>
  <input type="text" id="docTitle" placeholder="문서 제목"><br>
  <input type="email" id="receiver" placeholder="회신 받을 이메일"><br>
  <input type="file" id="pdfFile" accept="application/pdf"><br>
  <div id="nav">
    <button id="prevPage">이전 페이지</button>
    <span id="pageInfo">Page 0/0</span>
    <button id="nextPage">다음 페이지</button>
  </div>
  <div id="canvasWrapper"><canvas id="pdfCanvas"></canvas></div><br>
  <button id="generate">링크 생성</button>
  <p id="linkOutput"></p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>pdfjsLib.GlobalWorkerOptions.workerSrc='https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';</script>
  <script type="module">
    import { db } from './firebase-config.js';
    import { doc, setDoc } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

    let pdfDoc, currentPage=1, totalPages=0, pdfBase64='';
    let posX=0, posY=0, posPage=1;
    let vpWidth=0, vpHeight=0;
    const canvas = document.getElementById('pdfCanvas'),
          wrapper = document.getElementById('canvasWrapper'),
          ctx = canvas.getContext('2d'),
          pageInfo = document.getElementById('pageInfo');

    document.getElementById('pdfFile').addEventListener('change', e => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = async () => {
        pdfBase64 = reader.result.split(',')[1];
        const raw = Uint8Array.from(atob(pdfBase64), c => c.charCodeAt(0));
        pdfDoc = await pdfjsLib.getDocument({data: raw}).promise;
        totalPages = pdfDoc.numPages; currentPage = 1;
        await renderPage(currentPage);
      };
      reader.readAsDataURL(file);
    });

    const marker = document.createElement('div');
    marker.className = 'marker';
    marker.innerText = '서명';
    wrapper.appendChild(marker);

    async function renderPage(n) {
      currentPage = n;
      const page = await pdfDoc.getPage(n);
      const vp = page.getViewport({scale:1.2});
      vpWidth = vp.width; vpHeight = vp.height;
      canvas.width = vpWidth; canvas.height = vpHeight;
      canvas.style.width = vpWidth + 'px';
      canvas.style.height = vpHeight + 'px';
      await page.render({canvasContext: ctx, viewport: vp}).promise;
      pageInfo.textContent = `Page ${n}/${totalPages}`;
      if (n === posPage) {
        const rawVp = page.getViewport({scale:1});
        const scaleX = vpWidth/rawVp.width;
        const scaleY = vpHeight/rawVp.height;
        const mx = posX*scaleX;
        const my = posY*scaleY;
        const MARKER_W = 120, MARKER_H = 40;
        marker.style.left = (mx - MARKER_W/2) + 'px';
        marker.style.top  = (my - MARKER_H/2) + 'px';
        marker.style.display = 'flex';
        enableMarkerDrag();
      } else {
        marker.style.display = 'none';
      }
    }

    function enableMarkerDrag() {
      let startX, startY;
      function onMouseMove(e) {
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;
        startX = e.clientX; startY = e.clientY;
        marker.style.left = parseFloat(marker.style.left) + dx + 'px';
        marker.style.top  = parseFloat(marker.style.top)  + dy + 'px';
      }
      function onMouseUp() {
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
        // update posX,posY
        const left = parseFloat(marker.style.left);
        const top  = parseFloat(marker.style.top);
        const mx = left + 60; // half marker width
        const my = top  + 20; // half marker height
        const rawX = mx * (canvas.width/vpWidth);
        const rawY = my * (canvas.height/vpHeight);
        posX = rawX; posY = rawY; posPage = currentPage;
      }
      marker.onmousedown = e => {
        e.preventDefault();
        startX = e.clientX; startY = e.clientY;
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
      };
    }

    document.getElementById('prevPage').onclick = () => { if (currentPage>1) renderPage(--currentPage); };
    document.getElementById('nextPage').onclick = () => { if (currentPage<totalPages) renderPage(++currentPage); };

    canvas.addEventListener('click', e => {
      const rect = canvas.getBoundingClientRect();
      posX = e.clientX - rect.left;
      posY = e.clientY - rect.top;
      posPage = currentPage;
      renderPage(currentPage);
    });

    document.getElementById('generate').onclick = async () => {
      const title = document.getElementById('docTitle').value;
      const receiver = document.getElementById('receiver').value;
      if (!title || !receiver || !pdfBase64) {
        alert('문서 제목, 이메일, PDF 업로드 후 위치 클릭');
        return;
      }
      const id = Math.random().toString(36).substr(2,10);
      await setDoc(doc(db,'signRequests',id), {
        docTitle: title,
        receiver,
        pdfBase64,
        posX, posY, page: posPage,
        createdAt: Date.now()
      });
      const url = `${window.location.origin}/sign.html?id=${id}`;
      document.getElementById('linkOutput').innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
    };
  </script>
</body>
</html>
